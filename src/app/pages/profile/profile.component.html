<app-sidenav>
  <main class="app-content flex-column flex-center">
    <section>
      <figure class="flex-column flex-center">
        <img src="assets/user.png" alt="user-profile" width="120" />
        <figcaption class="mat-body green icon" for="file">
          <label for="file" class="icon">Change Profile Photo</label>
          <input type="file" id="file" (change)="upload($event)" />
        </figcaption>
      </figure>
      <form class="flex-column flex-center" (submit)="onEditProfile()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              [value]="user?.username"
              [disabled]="!editAction"
              #username
            />
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error></mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Bio</mat-label>
            <input
              matInput
              type="text"
              [value]="user?.bio"
              [disabled]="!editAction"
              #bio
            />
            <mat-icon matSuffix>info</mat-icon>
            <mat-error></mat-error>
          </mat-form-field>
        </p>
        <button class="button" mat-button>
          {{ editAction ? "SUBMIT" : "EDIT PROFILE" }}
        </button>
      </form>
    </section>
  </main>
</app-sidenav>
