<main class="container auth-wrapper">
  <div class="auth-container flex-column flex-center">
    <section>
      <img src="/assets/img.png" width="100" height="100" alt="Tweet-dev" />
    </section>
    <section class="form-wrapper">
      <mat-tab-group
        mat-align-tabs="start"
        dynamicHeight
        (selectedTabChange)="OnTabChange($event)"
      >
        <mat-tab label="LOGIN">
          <form class="form" [formGroup]="loginForm" (submit)="onLogin()">
            <ng-container *ngFor="let control of loginControls">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>{{ control.controlName | titlecase }}</mat-label>
                  <input
                    matInput
                    formControlName="{{ control.controlName }}"
                    type="{{ control.type }}"
                  />
                  <mat-icon matSuffix>{{ control.icon }}</mat-icon>
                  <mat-error></mat-error>
                </mat-form-field>
              </p>
            </ng-container>
            <p [ngTemplateOutlet]="buttonAuth"></p>
          </form>
        </mat-tab>
        <mat-tab label="REGISTER">
          <form class="form" [formGroup]="registerForm" (submit)="onRegister()">
            <ng-container *ngFor="let control of registerControls">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>{{ control.controlName | titlecase }}</mat-label>
                  <input
                    matInput
                    formControlName="{{ control.controlName }}"
                    type="{{ control.type }}"
                  />
                  <mat-icon matSuffix>{{ control.icon }}</mat-icon>
                  <mat-error></mat-error>
                </mat-form-field>
              </p>
            </ng-container>
            <p [ngTemplateOutlet]="buttonAuth"></p>
          </form>
        </mat-tab>
      </mat-tab-group>
      <!-- <button mat-button class="button btn-google" (click)="onGoogleSignIn()">
        SIGN IN WITH GOOGLE
      </button> -->
      <app-button
        (buttonClickAction)="onGoogleSignIn()"
        [customFont]="true"
        [color]="'#0094ff'"
        >SIGN IN WITH GOOGLE</app-button
      >
    </section>
  </div>
</main>

<ng-template #buttonAuth>
  <!-- <button mat-button class="button btn-auth">{{ currentOperation }}</button> -->
  <app-button [customFont]="true">{{ currentOperation }}</app-button>
</ng-template>
